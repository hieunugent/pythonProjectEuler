<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Blog</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/styles.css">

    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <div class="title">
                    <h1>My Blog</h1>
                </div>
            </div>

        </div>
        {% for post in posts: %}
            <div class="content">
                <div class="card">
                <h1>{{ post.title }}</h1>
                <p>{{ post.subtitle }}</p> 
                <a href="{{url_for('show_post', index=post.id)}}"> Read </a>
            </div></div>
        {% endfor %}
    </body>
</html>
